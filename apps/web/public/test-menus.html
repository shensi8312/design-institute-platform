<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试系统菜单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .test-container {
            margin-top: 20px;
        }
        .menu-item {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item button {
            padding: 5px 15px;
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #40a9ff;
        }
        .status {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .status.success {
            background-color: #52c41a;
            color: white;
        }
        .status.error {
            background-color: #f5222d;
            color: white;
        }
        .status.pending {
            background-color: #faad14;
            color: white;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>系统菜单测试</h1>
    
    <div class="test-container">
        <h2>系统设置菜单</h2>
        
        <div class="menu-item">
            <span>用户管理</span>
            <button onclick="testMenu('/system/users', '用户管理')">测试</button>
            <span id="status-users" class="status pending">未测试</span>
        </div>
        
        <div class="menu-item">
            <span>组织架构</span>
            <button onclick="testMenu('/system/organizations', '组织架构')">测试</button>
            <span id="status-organizations" class="status pending">未测试</span>
        </div>
        
        <div class="menu-item">
            <span>权限管理</span>
            <button onclick="testMenu('/system/permissions', '权限管理')">测试</button>
            <span id="status-permissions" class="status pending">未测试</span>
        </div>
        
        <div class="menu-item">
            <span>系统日志</span>
            <button onclick="testMenu('/system/logs', '系统日志')">测试</button>
            <span id="status-logs" class="status pending">未测试</span>
        </div>
        
        <div class="menu-item">
            <span>服务监控</span>
            <button onclick="testMenu('/system/monitor', '服务监控')">测试</button>
            <span id="status-monitor" class="status pending">未测试</span>
        </div>
    </div>
    
    <button onclick="testAll()" style="margin-top: 20px; padding: 10px 20px; background-color: #52c41a; color: white; border: none; border-radius: 5px; cursor: pointer;">测试所有菜单</button>
    
    <div id="results">
        <h3>测试结果</h3>
        <pre id="result-log">等待测试...</pre>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('result-log');
            logElement.textContent += message + '\n';
        }

        function testMenu(path, name) {
            log(`\n测试 ${name}...`);
            
            const statusId = 'status-' + path.split('/').pop();
            const statusElement = document.getElementById(statusId);
            
            // 在新窗口中打开
            const newWindow = window.open(path, '_blank');
            
            if (newWindow) {
                log(`✅ ${name} - 页面已在新窗口打开`);
                statusElement.className = 'status success';
                statusElement.textContent = '成功';
                
                // 设置定时器检查页面是否加载
                setTimeout(() => {
                    try {
                        if (newWindow.document) {
                            log(`   ${name} - 页面已加载`);
                        }
                    } catch (e) {
                        log(`   ${name} - 无法访问页面内容（跨域限制）`);
                    }
                }, 2000);
            } else {
                log(`❌ ${name} - 无法打开页面`);
                statusElement.className = 'status error';
                statusElement.textContent = '失败';
            }
        }
        
        async function testAll() {
            const menus = [
                { path: '/system/users', name: '用户管理' },
                { path: '/system/organizations', name: '组织架构' },
                { path: '/system/permissions', name: '权限管理' },
                { path: '/system/logs', name: '系统日志' },
                { path: '/system/monitor', name: '服务监控' }
            ];
            
            log('\n开始批量测试...');
            
            for (const menu of menus) {
                testMenu(menu.path, menu.name);
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            log('\n批量测试完成！');
        }
        
        // 页面加载完成后的提示
        window.onload = function() {
            log('测试页面已加载，点击按钮开始测试各个菜单。');
            log('提示：如果菜单无法打开，请先登录系统。');
        };
    </script>
</body>
</html>
