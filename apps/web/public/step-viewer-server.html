<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    #container {

    #info {

    .stat-item {

    #parts-list {

    .part-item {

    #error {
      position: absolute;

    .control-btn {

    .control-btn:hover {

    }
  </style>

<body>
  <div id="container"></div>

  <div id="info">
    <h2>ğŸ”§ æœåŠ¡ç«¯STEPè§£æ</h2>
    <div id="progress">
      <div style="font-size: 13px; margin-bottom: 5px;">åŠ è½½è¿›åº¦</div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      <div id="progressText" style="font-size: 12px; margin-top: 5px; opacity: 0.7;">åˆå§‹åŒ–...</div>
    </div>

    <div id="stats">
      <div class="stat-item">
        <span class="stat-label">è£…é…ä½“</span>
        <span class="stat-value" id="assemblyName">-</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">é›¶ä»¶æ•°é‡</span>
        <span class="stat-value" id="partCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">æ€»é¡¶ç‚¹æ•°</span>
        <span class="stat-value" id="vertexCount">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">è§£æå™¨</span>
        <span class="stat-value" id="parser">-</span>
      </div>
    </div>

    <div id="parts-list"></div>
  </div>

  <div class="controls">
    <button class="control-btn" onclick="resetView()">ğŸ”„ é‡ç½®è§†å›¾</button>
    <button class="control-btn" onclick="toggleWireframe()">ğŸ“ çº¿æ¡†æ¨¡å¼</button>
    <button class="control-btn" onclick="exportScene()">ğŸ’¾ å¯¼å‡º</button>
  </div>

  <div id="error"></div>

  <!-- three.js r150+ ä¸å†æš´éœ²å…¨å±€ OrbitControlsï¼Œè¿™é‡Œå›ºå®šä½¿ç”¨ r146 å…¼å®¹ç‰ˆ -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    let parts = [];
    let wireframeMode = false;

    // ä»è£…é…ä½“JSONåŠ è½½
    const assemblyFile = '/assembly-output/assembly_output.json';

    async function init() {
      // Three.jsåœºæ™¯è®¾ç½®
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x2a2a3e);

      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        10000
      );
      camera.position.set(500, 500, 500);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.getElementById('container').appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

      // ç¯å…‰
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(200, 300, 200);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const light2 = new THREE.DirectionalLight(0xffffff, 0.4);
      light2.position.set(-200, 200, -200);
      scene.add(light2);

      // ç½‘æ ¼è¾…åŠ©çº¿
      const gridHelper = new THREE.GridHelper(2000, 20, 0x444444, 0x222222);
      scene.add(gridHelper);

      // åŠ è½½è£…é…ä½“
      await loadAssembly();

      animate();
    }

    async function loadAssembly() {
      try {
        updateProgress(10, 'åŠ è½½è£…é…ä½“é…ç½®...');

        const response = await fetch(assemblyFile);
        const assemblyData = await response.json();

        document.getElementById('assemblyName').textContent =
          assemblyData.metadata?.assemblyName || assemblyData.metadata?.generator || 'Unknown';

        const children = assemblyData.object?.children || assemblyData.children || [];
        const totalParts = children.length;

        updateProgress(20, `æ‰¾åˆ° ${totalParts} ä¸ªé›¶ä»¶`);

        let loadedCount = 0;
        let totalVertices = 0;
        let parserType = 'unknown';

        for (let i = 0; i < children.length; i++) {
          const child = children[i];
          const partName = child.name.split('_')[0];
          const position = new THREE.Vector3(
            child.matrix[12],
            child.matrix[13],
            child.matrix[14]
          );

          try {
            // è°ƒç”¨æœåŠ¡ç«¯STEPè§£æAPI
            updateProgress(
              20 + (i / totalParts) * 70,
              `è§£æ ${partName} (${i + 1}/${totalParts})...`
            );

            const stepResponse = await fetch(`/api/step-loader/${partName}`);
            const stepData = await stepResponse.json();

            if (!stepData.success) {
              console.warn(`${partName} è§£æå¤±è´¥:`, stepData.message);
              continue;
            }

            const { data } = stepData;
            parserType = data.metadata?.parser || 'unknown';

            // åˆ›å»ºå‡ ä½•ä½“
            let geometry;
            if (data.geometry.vertices && data.geometry.vertices.length > 0) {
              geometry = new THREE.BufferGeometry();
              geometry.setAttribute(
                'position',
                new THREE.Float32BufferAttribute(data.geometry.vertices, 3)
              );

              if (data.geometry.normals && data.geometry.normals.length > 0) {
                geometry.setAttribute(
                  'normal',
                  new THREE.Float32BufferAttribute(data.geometry.normals, 3)
                );
              } else {
                geometry.computeVertexNormals();
              }

              totalVertices += data.geometry.vertices.length / 3;
            } else {
              // é™çº§æ–¹æ¡ˆï¼šä½¿ç”¨å ä½ç¬¦
              geometry = new THREE.BoxGeometry(50, 50, 50);
            }

            // åˆ›å»ºæè´¨ï¼ˆä½¿ç”¨STEPé¢œè‰²ï¼‰
            const color = new THREE.Color(
              data.color.r,
              data.color.g,
              data.color.b
            );

            const material = new THREE.MeshStandardMaterial({
              color: color,
              metalness: 0.3,
              roughness: 0.6,
              side: THREE.DoubleSide
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.copy(position);
            mesh.castShadow = true;
            mesh.receiveShadow = true;

            scene.add(mesh);

            parts.push({
              name: child.name,
              mesh: mesh,
              color: `#${color.getHexString()}`,
              vertices: data.metadata?.vertexCount || 0
            });

            loadedCount++;

          } catch (error) {
            console.error(`åŠ è½½ ${partName} å¤±è´¥:`, error);
          }
        }

        updateProgress(95, 'è°ƒæ•´è§†å›¾...');

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        document.getElementById('partCount').textContent = loadedCount;
        document.getElementById('vertexCount').textContent = totalVertices.toLocaleString();
        document.getElementById('parser').textContent = parserType;

        // æ¸²æŸ“é›¶ä»¶åˆ—è¡¨
        renderPartsList();

        // è‡ªåŠ¨è°ƒæ•´ç›¸æœº
        fitCameraToScene();

        updateProgress(100, 'âœ… åŠ è½½å®Œæˆ');

      } catch (error) {
        showError('åŠ è½½è£…é…ä½“å¤±è´¥: ' + error.message);
      }
    }

    function renderPartsList() {
      const container = document.getElementById('parts-list');
      container.innerHTML = '<div style="font-size:13px;margin-bottom:10px;font-weight:bold;">é›¶ä»¶åˆ—è¡¨</div>';

      parts.forEach(part => {
        const item = document.createElement('div');
        item.className = 'part-item';
        item.innerHTML = `
          <div class="part-color" style="background:${part.color}"></div>
          <div class="part-info">
            <div class="part-name">${part.name}</div>
            <div class="part-vertices">${part.vertices.toLocaleString()} é¡¶ç‚¹</div>
          </div>
        `;
        item.onclick = () => focusOnPart(part.mesh);
        container.appendChild(item);
      });
    }

    function focusOnPart(mesh) {
      camera.position.set(
        mesh.position.x + 200,
        mesh.position.y + 200,
        mesh.position.z + 200
      );
      controls.target.copy(mesh.position);
      controls.update();
    }

    function fitCameraToScene() {
      const box = new THREE.Box3().setFromObject(scene);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      cameraZ *= 1.5;

      camera.position.set(center.x + cameraZ, center.y + cameraZ, center.z + cameraZ);
      controls.target.copy(center);
      controls.update();
    }

    function updateProgress(percent, text) {
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = text;
    }

    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = 'âŒ ' + message;
      errorDiv.style.display = 'block';
    }

    function resetView() {
      fitCameraToScene();
    }

    function toggleWireframe() {
      wireframeMode = !wireframeMode;
      parts.forEach(part => {
        part.mesh.material.wireframe = wireframeMode;
      });
    }

    function exportScene() {
      const data = {
        parts: parts.map(p => ({
          name: p.name,
          position: p.mesh.position,
          color: p.color,
          vertices: p.vertices
        }))
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'assembly_export.json';
      a.click();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    init();
  </script>
</body>
