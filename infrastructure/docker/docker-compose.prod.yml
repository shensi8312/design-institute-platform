version: '3.8'

services:
  # ==================== 前端与网关 ====================
  nginx:
    build:
      context: .
      dockerfile: infrastructure/nginx/Dockerfile
    container_name: mst-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - gateway
      - api
    networks:
      - mst-network
    restart: unless-stopped

  gateway:
    build:
      context: ./packages/api-gateway
      dockerfile: Dockerfile
    container_name: mst-gateway
    environment:
      - NODE_ENV=production
      - GATEWAY_PORT=8000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis
      - api
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 后端服务 ====================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: mst-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/design_platform
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - api-logs:/app/logs
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== Python服务 ====================
  document-recognition:
    build:
      context: ./services/document-recognition
      dockerfile: Dockerfile
    container_name: mst-document-recognition
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_PORT=8086
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    depends_on:
      - redis
      - minio
    volumes:
      - document-logs:/app/logs
    networks:
      - mst-network
    restart: unless-stopped

  vector-service:
    build:
      context: ./services/vector-service
      dockerfile: Dockerfile
    container_name: mst-vector-service
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_PORT=8085
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
      - milvus
    volumes:
      - vector-logs:/app/logs
    networks:
      - mst-network
    restart: unless-stopped

  graphrag:
    build:
      context: ./graph-rag
      dockerfile: Dockerfile
    container_name: mst-graphrag
    environment:
      - PYTHONUNBUFFERED=1
      - SERVICE_PORT=8081
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - neo4j
      - redis
    volumes:
      - graphrag-logs:/app/logs
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 数据库服务 ====================
  postgres:
    image: postgres:15-alpine
    container_name: mst-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=design_platform
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/database:/docker-entrypoint-initdb.d:ro
      - postgres-logs:/var/log/postgresql
    ports:
      - "5433:5432"
    networks:
      - mst-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mst-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - mst-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.12.0
    container_name: mst-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_dbms_memory_pagecache_size=2G
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_connector_bolt_enabled=true
      - NEO4J_dbms_connector_http_enabled=true
      - NEO4J_metrics_enabled=true
      - NEO4J_metrics_prometheus_enabled=true
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 向量数据库 ====================
  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: mst-milvus
    command: milvus run standalone
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY_ID=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_ACCESS_KEY=${MINIO_SECRET_KEY}
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - mst-network
    restart: unless-stopped

  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: mst-etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379
    volumes:
      - etcd-data:/etcd
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 对象存储 ====================
  minio:
    image: minio/minio:latest
    container_name: mst-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - mst-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ==================== 监控服务 ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: mst-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/alert-rules.yml:/etc/prometheus/rules/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - mst-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: mst-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 日志服务 ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.0
    container_name: mst-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - mst-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.0
    container_name: mst-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - mst-network
    restart: unless-stopped

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.10.0
    container_name: mst-filebeat
    user: root
    volumes:
      - ./infrastructure/logging/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - api-logs:/var/log/apps/api:ro
      - document-logs:/var/log/services/document-recognition:ro
      - vector-logs:/var/log/services/vector-service:ro
      - graphrag-logs:/var/log/services/graphrag:ro
      - nginx-logs:/var/log/nginx:ro
      - postgres-logs:/var/log/postgresql:ro
    depends_on:
      - elasticsearch
    networks:
      - mst-network
    restart: unless-stopped

  # ==================== 导出器 ====================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: mst-node-exporter
    ports:
      - "9100:9100"
    networks:
      - mst-network
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: mst-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:${DB_PASSWORD}@postgres:5432/design_platform?sslmode=disable
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - mst-network
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: mst-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - mst-network
    restart: unless-stopped

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: mst-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8080:8080"
    networks:
      - mst-network
    restart: unless-stopped

networks:
  mst-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  # 数据卷
  postgres-data:
  redis-data:
  neo4j-data:
  milvus-data:
  etcd-data:
  minio-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  
  # 日志卷
  api-logs:
  document-logs:
  vector-logs:
  graphrag-logs:
  nginx-logs:
  postgres-logs:
  neo4j-logs: